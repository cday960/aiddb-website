<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My Flask Site</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	<h1>Welcome to da static page</h1>
	<p>The current time is: <span id="time"></span></p>
	<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

	{% if results %}
	<table style="margin-top: 10px;">
		<thead>
			<tr>
				{% for col in headers %}
				<th>{{ col }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in results %}
			<tr>
				{% for cell in row %}
				<td>{{ cell }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<p style="text-align:center;">No results to show.</p>
	{% endif %}

	<script src="{{ url_for('static', filename='js/script.js' )}}"></script>
</body>

</html>
