{% extends 'base.html' %}

{% block title %}Auditor Questions{% endblock %}

{% block content %}

<div class="container">
	<h2>Auditor Questions</h2>
	<div class="accordion accordion-flush" id="main">
		{% if items %}
		{% for i, item in items %}
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#collapse{{ i }}" aria-expanded="false" aria-controls="collapse{{ i }}">
					{{ item }}
				</button>
			</h2>
			<div id="collapse{{ i }}" class="accordion-collapse collapse" style="">
				<div class="accordion-body">
					MORE INFORMATION
				</div>
			</div>
		</div>
		{% endfor %}
		{% endif %}

	</div>
	<div class="text-center">
		<a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
			href="https://sites.google.com/cpsk12.org/aid-manual/reporting/auditers-requirements?authuser=0">Manual Link</a>
	</div>
</div>


{% endblock %}
